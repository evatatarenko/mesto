<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button popup-link"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup edit-popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" id="edit-cls-btn"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="info-edit" >
                    <div class="form__info">
                        <input class="form__text form__text_type_name" type="text" placeholder="Имя">
                        <input class="form__text form__text_type_job" type="text" placeholder="Профессия">
                    </div>
                    <button type="submit" class="form__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup newcard">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" id="newcard-cls-btn"></button>
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="form" name="info-add" id="addform">
                    <div class="form__info">
                        <input class="form__text form__text_type_title"  type="text" placeholder="Название">
                        <input class="form__text form__text_type_link" type="link"
                            placeholder="Ссылка на картинку">
                    </div>
                    <button type="submit" class="form__submit-btn">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup image-popup">
        <figure class="image-popup__container">
            <img class="image-popup__image" src="#" alt="#">
            <figcaption class="image-popup__caption">#</figcaption>
            <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
        </figure>
    </div>
    <template id="element">
        <li class="element">
            <img class="element__img" id='image' src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__remove-btn"></button>
        </li>
    </template>

    <script src="scripts/index.js"></script>
</body>

</html>
