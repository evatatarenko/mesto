<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src=<%=require("./images/logo.svg")%>
      alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src=<%=require("./images/kusto.jpg")%>
        alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button popup-link"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </main>
    <div class="popup edit-popup">
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          id="edit-cls-btn"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="form form-edit"
            name="info-edit"
            method="post"
            novalidate
          >
            <div class="form__info">
              <input
                class="form__text form__text_type_name"
                placeholder="Имя"
                type="text"
                id="profile-name"
                minlength="2"
                maxlength="40"
                name="name"
                required
              />
              <span class="form__input-error profile-name-error"></span>
              <input
                class="form__text form__text_type_job"
                placeholder="Профессия"
                type="text"
                id="job-input"
                name="job"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error job-input-error"></span>
            </div>

            <button type="submit" class="form__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup newcard">
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          id="newcard-cls-btn"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="form form-add"
            name="info-add"
            id="addform"
            method="post"
            novalidate
          >
            <div class="form__info">
              <input
                class="form__text form__text_type_title"
                minlength="2"
                maxlength="30"
                id="title-input"
                type="text"
                name="name"
                placeholder="Название"
                required
              />
              <span class="form__input-error title-input-error"></span>
              <input
                class="form__text form__text_type_link"
                id="link-input"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error link-input-error"></span>
            </div>
            <button type="submit" class="form__submit-btn">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup image-popup">
      <figure class="image-popup__container">
        <img class="image-popup__image" src="#" alt="#" />
        <figcaption class="image-popup__caption">#</figcaption>
        <button
          type="button"
          class="popup__close-btn"
          aria-label="Закрыть"
        ></button>
      </figure>
    </div>
    <template id="element">
      <li class="element">
        <img class="element__img" id="image" src="#" alt="" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__remove-btn"></button>
      </li>
    </template>
  </body>
</html>
